<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hotlink</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-reboot.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        html, body {
            height: 100%;
            background-color: whitesmoke;
        }

        .title {
            font-size: 3rem;
            font-weight: 100;
        }
    </style>

</head>
<body class="d-flex">
<main class="w-100 m-auto" style="max-width: 400px">
    <form th:action="@{/login}" method="post">

        <div class="title text-center">
            <h1>Hotlink</h1>
        </div>

        <div class="input-group py-2">
            <span class="input-group-text" id="username-icon"><i class="bi bi-person"></i></span>
            <input class="form-control" type="text" id="username" name="username" placeholder="UsuÃ¡rio"/>
        </div>

        <div class="input-group py-2">
            <span class="input-group-text" id="password-icon"><i class="bi bi-shield-lock-fill"></i></span>
            <input class="form-control" type="password" id="password" name="password" placeholder="Senha"/>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary btn-lg w-100 py-2" type="submit">Entrar</button>
        </div>

    </form>
</main>

<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/bootstrap.bundle.js"></script>
</body>
</html>
